<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Extension</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            color: #555;
        }

        /* Additional styles for the input field and button */
        #rollnoInput {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        #saveBtn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #saveBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Eye Tracking Extension</h2>

    <!-- Text input field for roll number -->
    <label for="rollnoInput"><h4>Enter rollno:</h4></label>
    <input type="text" id="rollnoInput" placeholder="Enter your roll number">

    <!-- Save button for roll number -->
    <button id="saveBtn" class="action-button" onclick="saveRollNo">Save</button>

    <button id="startCalibrationBtn" class="action-button" onclick="startCalibration">Start Calibration</button>
    <button id="startTrackingBtn" class="action-button" onclick="startTracking">Start Tracking</button>

    <div id="content">
        <p>Enjoy exploring the world of eye tracking!</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
