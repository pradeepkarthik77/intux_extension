<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Light grey background color */
    }

    form {
    width: 70%; /* Increased form width */
    max-width: 600px; /* Increased max-width for larger screens */
    padding: 30px; /* Increased padding for better spacing */
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    border-radius: 15px;
    background-color: #f8f8f8;
    margin-top: 30px; /* Increased margin-top for better separation */
    }

    h1 {
    margin-top: 20px;
    font-size: 24px; /* Increased title font size */
    }

    label {
    display: block;
    margin-bottom: 20px; /* Increased margin-bottom for better spacing */
    font-weight: bold;
    font-size: 16px; /* Increased label font size */
    }

    input[type="radio"],
    input[type="range"] {
    margin-right: 10px; /* Increased margin-right for better spacing */
    width: auto; /* Adjusted width for radio buttons */
    }

    input[type="range"] {
    width: 100%;
    display: inline-block;
    margin-top: 10px; /* Increased margin-top for better spacing */
    }

    span {
    display: inline-block;
    width: 100%;
    margin-top: 10px; /* Increased margin-top for better spacing */
    text-align: center;
    font-weight: bold;
    font-size: 16px; /* Increased span font size */
    }

    button {
    display: block;
    margin-top: 30px; /* Increased margin-top for better separation */
    padding: 15px; /* Increased padding for larger button */
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px; /* Increased border-radius for rounded corners */
    cursor: pointer;
    width: 100%;
    font-size: 18px; /* Increased button font size */
    transition: background-color 0.3s ease; /* Added transition effect */
    }

    button:hover {
    background-color: #45a049; /* Darker color on hover */
    }

    button:active {
    background-color: #3e8e41; /* Darker color on click */
    }

    #submitbtn:disabled {
        background-color: #ccc; /* Grey background for disabled state */
        cursor: not-allowed; /* Change cursor to indicate it's not clickable */
        }

        #submitbtn:enabled {
            background-color: #4CAF50; /* Green background for enabled state */
            cursor: pointer; /* Change cursor back to default */
        }

</style>
